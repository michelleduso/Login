<!DOCTYPE html>
<html lang="pt-br">
<!--para deixar a linguagem em en Englês ou Português pt-br-->

<head>
    <meta charset="UTF-8">
    <!--O padrão dos caracteres na página, esta tag n fecha-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!--Dimensão da tela em dispositivos moveis zoom na tela-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Tag para compatibilidade principalmente com o internete explore-->
    <title>Hcode Web Dev</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1><a href="https://www.hcode.com.br">Hcode</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center">
            <!--varias sessões-->
            <!--Baixo significa, abra o link em outra página quando clicar na imagem-->
            <a href="https://www.hcode.com.br" target="_blank">
                <img src="assets/images/hcode.png" alt="Logo da Hcode">
                <!--Texto no alt seria de alternativo, caso a imagem n apareça,então no lugar dela aparece o texto.-->
            </a>
        </div>
        <!--Elemento Div-->
        <form action="/login" method="POST" id="form-login">

            <div>
                <input type="email" id="email" placeholder="Digite o seu e-mail" required>
            </div>

            <div>
                <input type="password" id="password" placeholder="Digite a senha" required>
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
            </div>

        </form>

    </section>

    <footer>
         
        <!--Rodapé-->
        <p>Hcode Treinamentos</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
